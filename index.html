<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Calculator</h1> 
        <div class="cal">
            <input type="text" id="outputdisplay" name="display">

            <table class="table">

                <tr class="row">
                    <td id="name" colspan="2">Calculator</td>
                   
                    <td colspan="2"><button class="btnn" onclick="del('⬅')" style="width: 160px;">⬅</button></td>
                    
                    
                </tr>
                <tr>
                    <td><button class="btnn" onclick="display('(')">(</button></td>
                    <td><button class="btnn" onclick="display(')')">)</button></td>
                    <td><button class="btnn" onclick="clr()">C</button></td>
                    <td><button class="btnn" onclick="display('%')">%</button></td>
                    
                </tr>

                <tr>
                    <td><button class="btnn" onclick="display('7')">7</button></td>
                    <td><button class="btnn" onclick="display('8')">8</button></td>
                    <td><button class="btnn" onclick="display('9')">9</button></td>
                    <td><button class="btnn" onclick="display('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="btnn" onclick="display('4')">4</button></td>
                    <td><button class="btnn" onclick="display('5')">5</button></td>
                    <td><button class="btnn" onclick="display('6')">6</button></td>
                    <td><button class="btnn" onclick="display('*')">x</button></td>
                </tr>

                <tr>
                    <td><button class="btnn" onclick="display('1')">1</button></td>
                    <td><button class="btnn" onclick="display('2')">2</button></td>
                    <td><button class="btnn" onclick="display('3')">3</button></td>
                    <td><button class="btnn" onclick="display('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btnn" onclick="display('.')">.</button></td>
                    <td><button class="btnn" onclick="display('0')">0</button></td>
                    <td><button class="btnn" onclick="equal()">=</button></td>
                    <td><button class="btnn" onclick="display('-')">-</button></td>
                </tr>
            </table>

        </div>
    </div>

</body>
<script src="logic.js"></script>

</html>
